version: 1.0.{build}
# image: Visual Studio 2017
environment:
  STATIC_SITE_REPO:
    secure: +u0A9TohuPL+e66QhZANB0tU/lG+WihvlP/D2TOPlAA=
  TARGET_BRANCH:
    secure: eQBPkReZ/mmjzNZaccrD3w==
  GIT_USER_EMAIL:
    secure: kM3mIK9xSLBAoq/mJ+oaO3KR0dvIrC0EcsfjrwmtacU=
  GIT_USER_NAME:
    secure: wX822g4t5xXPI86jW/Oy7g==
  access_token:
    secure: /cduz4dJwh1tw4LYN7rmZBAol4la2awQBsjZI/OufH53donbC87D94rjbPffD3Z4
  matrix:
    - MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
    - MSYS2_ARCH: i686
      MSYSTEM: MINGW32
# Set path for msys
init:
  - PATH C:\msys64\%MSYSTEM%\bin;C:\msys64\usr\bin;C:\msys64\bin;%PATH%
  # System upgrade (must be run twice, separately, to finalize). Disabled
  # for now due to build time and resource usage (500MB bw, 2.7GB disk)
  # - bash -lc "/usr/bin/env pacman --noconfirm -Syu"
  # - bash -lc "/usr/bin/env pacman --noconfirm -Syu"

# Fetch dependencies, build and run tests
build_script:
  - bash '%APPVEYOR_BUILD_FOLDER%\appveyor_build.sh'
artifacts:
  - path: public

on_success:
    - git config --global credential.helper store
    - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
    - git config --global user.email "%GIT_USER_EMAIL%"
    - git config --global user.name "%GIT_USER_NAME%"
    - git clone --depth 5 -q --branch=%TARGET_BRANCH% %STATIC_SITE_REPO% %TEMP%\static-site
    - cd %TEMP%\static-site
#    - del * /f /q
#    - for /d %%p IN (*) do rmdir "%%p" /s /q
#    - SETLOCAL EnableDelayedExpansion & robocopy "%APPVEYOR_BUILD_FOLDER%\public" "%TEMP%\static-site" /e & IF !ERRORLEVEL! EQU 1 (exit 0) ELSE (IF !ERRORLEVEL! EQU 3 (exit 0) ELSE (exit 1))
    - rm -rf *
    - cp -rf "%APPVEYOR_BUILD_FOLDER%\public" "%TEMP%\static-site"
    - git add -A
    - git commit -m "Update Static Site"
    - git push origin %TARGET_BRANCH%
    - appveyor AddMessage "Static Site Updated"
